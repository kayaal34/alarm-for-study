<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zihin Açan Alarm (Smart Alarm)</title>
    <style>
        /* 
         * CSS STYLES
         * Modern, Minimalist, Dark Mode, Responsive
         */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --error-color: #cf6679;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling when modal is open */
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        /* Clock Display */
        .clock {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
        }

        .date {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Alarm Controls */
        .alarm-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="time"] {
            background-color: #2c2c2c;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            cursor: pointer;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-set {
            background-color: var(--primary-color);
            color: #000;
        }

        .btn-set:hover {
            background-color: #9965f4;
            transform: translateY(-2px);
        }

        .btn-clear {
            background-color: transparent;
            border: 2px solid var(--error-color);
            color: var(--error-color);
        }

        .btn-clear:hover {
            background-color: var(--error-color);
            color: #fff;
        }

        .status-msg {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            height: 20px;
        }

        /* Challenge Modal (Overlay) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--primary-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(187, 134, 252, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(187, 134, 252, 0); }
            100% { box-shadow: 0 0 0 0 rgba(187, 134, 252, 0); }
        }

        .question-box {
            margin: 2rem 0;
        }

        .math-problem {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .answer-input {
            background-color: #2c2c2c;
            border: none;
            border-bottom: 2px solid var(--secondary-color);
            color: #fff;
            font-size: 1.5rem;
            padding: 10px;
            width: 100px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #444;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .dot.completed {
            background-color: var(--secondary-color);
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: #000;
            width: 100%;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .clock { font-size: 3rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Main App Container -->
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Pazartesi, 1 Ocak</div>
        
        <div class="alarm-controls">
            <input type="time" id="alarmTimeInput">
            <button class="btn btn-set" id="setAlarmBtn">Alarm Kur</button>
            <button class="btn btn-clear" id="clearAlarmBtn" style="display: none;">Alarmı İptal Et</button>
        </div>
        
        <div class="status-msg" id="statusMsg"></div>
    </div>

    <!-- Challenge Modal -->
    <div class="modal" id="challengeModal">
        <div class="modal-content" id="modalContent">
            <h2>UYANMA VAKTİ!</h2>
            <p>Alarmı durdurmak için 3 soruyu çöz.</p>
            
            <div class="progress-dots">
                <div class="dot" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
            </div>

            <div class="question-box">
                <div class="math-problem" id="mathProblem">12 + 5 = ?</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="?" autocomplete="off">
            </div>

            <button class="btn btn-submit" id="submitAnswerBtn">Cevapla</button>
        </div>
    </div>

    <script>
        /**
         * JAVASCRIPT LOGIC
         * Handles clock, alarm, audio, and math challenges.
         */

        // --- DOM Elements ---
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const alarmInput = document.getElementById('alarmTimeInput');
        const setAlarmBtn = document.getElementById('setAlarmBtn');
        const clearAlarmBtn = document.getElementById('clearAlarmBtn');
        const statusMsg = document.getElementById('statusMsg');
        const modal = document.getElementById('challengeModal');
        const modalContent = document.getElementById('modalContent');
        const mathProblemEl = document.getElementById('mathProblem');
        const answerInput = document.getElementById('answerInput');
        const submitAnswerBtn = document.getElementById('submitAnswerBtn');
        const dots = [document.getElementById('dot1'), document.getElementById('dot2'), document.getElementById('dot3')];

        // --- State Variables ---
        let alarmTime = localStorage.getItem('smartAlarmTime') || null;
        let isAlarmRinging = false;
        let correctAnswersCount = 0;
        let currentAnswer = 0;
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let alarmInterval = null;

        // --- Initialization ---
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            if (alarmTime) {
                alarmInput.value = alarmTime;
                alarmSetState(true);
            }

            // Event Listeners
            setAlarmBtn.addEventListener('click', setAlarm);
            clearAlarmBtn.addEventListener('click', clearAlarm);
            submitAnswerBtn.addEventListener('click', checkAnswer);
            
            // Allow "Enter" key to submit answer
            answerInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // --- Clock & Alarm Logic ---
        function updateClock() {
            const now = new Date();
            
            // Format Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}:${seconds}`;

            // Format Date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateEl.textContent = now.toLocaleDateString('tr-TR', options);

            // Check Alarm
            if (alarmTime && !isAlarmRinging) {
                const currentHM = `${hours}:${minutes}`;
                if (currentHM === alarmTime && seconds === '00') {
                    triggerAlarm();
                }
            }
        }

        function setAlarm() {
            const val = alarmInput.value;
            if (val) {
                alarmTime = val;
                localStorage.setItem('smartAlarmTime', alarmTime);
                alarmSetState(true);
                statusMsg.textContent = `Alarm ${alarmTime} için kuruldu.`;
            } else {
                statusMsg.textContent = "Lütfen geçerli bir saat seçin.";
            }
        }

        function clearAlarm() {
            alarmTime = null;
            localStorage.removeItem('smartAlarmTime');
            alarmInput.value = '';
            alarmSetState(false);
            statusMsg.textContent = "Alarm iptal edildi.";
        }

        function alarmSetState(isSet) {
            if (isSet) {
                setAlarmBtn.style.display = 'none';
                clearAlarmBtn.style.display = 'inline-block';
                alarmInput.disabled = true;
            } else {
                setAlarmBtn.style.display = 'inline-block';
                clearAlarmBtn.style.display = 'none';
                alarmInput.disabled = false;
            }
        }

        // --- Alarm Trigger & Audio ---
        function triggerAlarm() {
            isAlarmRinging = true;
            correctAnswersCount = 0;
            resetDots();
            startAlarmSound();
            showModal();
            generateQuestion();
        }

        function startAlarmSound() {
            // Using Web Audio API for a generated beep sound
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Create oscillator
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4
            
            // Beeping effect
            // Oscillate volume to create beep-beep-beep
            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0.5, now);
            
            // Connect nodes
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            
            // Create a rhythmic beeping loop
            // We'll use setInterval to modulate frequency/gain for a more annoying alarm sound
            let toggle = false;
            alarmInterval = setInterval(() => {
                if(oscillator) {
                    if(toggle) {
                        oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // High pitch
                        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    } else {
                        oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // Low pitch
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // Quieter
                    }
                    toggle = !toggle;
                }
            }, 500);
        }

        function stopAlarmSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
            isAlarmRinging = false;
        }

        // --- Challenge Logic ---
        function showModal() {
            modal.classList.add('active');
            answerInput.focus();
        }

        function hideModal() {
            modal.classList.remove('active');
        }

        function generateQuestion() {
            // Generate random numbers
            const num1 = Math.floor(Math.random() * 20) + 1; // 1-20
            const num2 = Math.floor(Math.random() * 20) + 1; // 1-20
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let questionText = "";
            
            // Calculate answer based on operator
            switch(operator) {
                case '+':
                    currentAnswer = num1 + num2;
                    questionText = `${num1} + ${num2} = ?`;
                    break;
                case '-':
                    // Ensure positive result for simplicity
                    if(num1 < num2) {
                        currentAnswer = num2 - num1;
                        questionText = `${num2} - ${num1} = ?`;
                    } else {
                        currentAnswer = num1 - num2;
                        questionText = `${num1} - ${num2} = ?`;
                    }
                    break;
                case '*':
                    // Keep multiplication simple (smaller numbers)
                    const m1 = Math.floor(Math.random() * 10) + 1;
                    const m2 = Math.floor(Math.random() * 10) + 1;
                    currentAnswer = m1 * m2;
                    questionText = `${m1} x ${m2} = ?`;
                    break;
            }

            mathProblemEl.textContent = questionText;
            answerInput.value = '';
            answerInput.focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            
            if (userAnswer === currentAnswer) {
                // Correct
                correctAnswersCount++;
                updateDots();
                
                if (correctAnswersCount >= 3) {
                    // All solved
                    stopAlarmSound();
                    hideModal();
                    statusMsg.textContent = "Günaydın! Zihnin açıldı.";
                    // Clear alarm for today (optional: keep it for tomorrow)
                    // For this logic, we keep the time set but it won't ring again until tomorrow or reset
                } else {
                    // Next question
                    generateQuestion();
                }
            } else {
                // Incorrect
                modalContent.classList.add('shake');
                answerInput.style.borderColor = 'var(--error-color)';
                setTimeout(() => {
                    modalContent.classList.remove('shake');
                    answerInput.style.borderColor = 'var(--secondary-color)';
                    answerInput.value = '';
                }, 500);
            }
        }

        function updateDots() {
            for (let i = 0; i < 3; i++) {
                if (i < correctAnswersCount) {
                    dots[i].classList.add('completed');
                } else {
                    dots[i].classList.remove('completed');
                }
            }
        }

        function resetDots() {
            dots.forEach(dot => dot.classList.remove('completed'));
        }

        // Start the app
        init();

    </script>
</body>
</html>
